<!DOCTYPE html>
<html>
<head>
	<title>Soundbath</title>
	<script type="text/javascript" src="https://unpkg.com/@tonejs/midi"></script>
	<script type="text/javascript" src="https://unpkg.com/tone@13.4.9"></script>
	<script type="text/javascript" src="https://unpkg.com/@tonejs/ui@0.0.8"></script>
    <script type="text/javascript" src="./script.js"></script>
	<link rel="stylesheet" href="./style.css"></link>
</head>
<body>
	<div class="wrapper"></div>
	<div id="control-buttons">
		<button class="ghost-button" href="#" onclick="togglePlayer()">Toggle Experience</button>
	</div>

	<div class="test-sliders">
	<br />
	<label>Bass</label>
	<input type="range" id="bass-volume-control" min="-20" max="20" value="0" step="1">
	<button id="bass-mute">Mute</button>

	<br />
	<label>Electric Piano</label>
	<input type="range" id="electric-piano-volume-control" min="-20" max="20" value="10" step="1">

	<br />
	<label>Gong</label>
	<input type="range" id="gong-volume-control" min="-20" max="20" value="0" step="1">

	<br />
	<label>High Hats</label>
	<input type="range" id="hh-volume-control" min="-20" max="20" value="0" step="1">

	<br />
	<label>Kick</label>
	<input type="range" id="kick-volume-control" min="-20" max="20" value="0" step="1">

	<br />
	<label>Pad</label>
	<input type="range" id="pad-volume-control" min="-20" max="20" value="0" step="1">
</div>

</body>
</html>
